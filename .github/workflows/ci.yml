name: Deploy ke VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v3

      - name: Tes koneksi dan tampilkan IP VPS (opsional)
        run: echo "ğŸ–¥ï¸ Menghubungkan ke VPS di ${{ secrets.VPS_HOST }}"

      - name: Deploy ke VPS lewat SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ“ Pindah ke direktori project"
            cd ~/app || exit 1

            echo "ğŸ”„ Pull kode terbaru dari GitHub"
            git pull origin main

            echo "ğŸ§¹ Menghapus container lama (jika ada)"
            docker rm -f caritahu-container || true

            echo "ğŸ”§ Build ulang image Docker"
            docker build -t caritahu-app .

            echo "ğŸš€ Menjalankan container baru"
            docker run -d -p 80:80 --name caritahu-container caritahu-app
