name: Deploy ke VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v2

      - name: Deploy ke VPS lewat SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            git pull origin main

            echo "🔁 Hapus container lama"
            docker rm -f caritahu-container || true

            echo "🔨 Build ulang image"
            docker build -t caritahu-app .

            echo "🚀 Jalankan container baru"
            docker run -d -p 80:80 --name caritahu-container caritahu-app
