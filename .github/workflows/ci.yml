  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy ke VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "🚀 Masuk ke VPS dan mulai proses deploy..."

            echo "🔁 Menghapus container lama (jika ada)..."
            docker stop caritahu || true
            docker rm caritahu || true

            echo "🧼 Menghapus image lama (jika ada)..."
            docker rmi -f abdullah2107/caritahu:latest || true

            echo "📦 Menarik image terbaru dari Docker Hub..."
            docker pull abdullah2107/caritahu:latest

            echo "🚀 Menjalankan container baru..."
            docker run -d -p 80:80 --name caritahu abdullah2107/caritahu:latest

            echo "✅ Deploy selesai. Web kamu sekarang pakai versi terbaru!"
