name: CI/CD - DockerHub + Deploy VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.VPS_PRIVATE_KEY }}" > gha_key
        chmod 600 gha_key

    - name: Copy project ke VPS
      run: |
        scp -i gha_key -o StrictHostKeyChecking=no -r . ubuntu@35.175.61.71:/home/ubuntu/app

    - name: Remote Build + Deploy Docker di VPS
      run: |
        ssh -i gha_key -o StrictHostKeyChecking=no ubuntu@35.175.61.71 << 'EOF'
          cd /home/ubuntu/app
          sudo docker rm -f caritahu-container || true
          sudo docker build -t caritahu-app .
          sudo docker run -d -p 80:80 --name caritahu-container caritahu-app
        EOF
