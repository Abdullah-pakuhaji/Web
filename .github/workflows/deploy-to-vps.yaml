name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH to VPS and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          docker pull yourdockerhubusername/caritahu:latest
          docker stop caritahu || true
          docker rm caritahu || true
          docker run -d -p 80:80 --name caritahu yourdockerhubusername/caritahu:latest
