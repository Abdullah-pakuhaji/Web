name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "🚀 Masuk ke direktori project..."
            cd ~/app

            echo "📦 Menarik Docker image terbaru dari Docker Hub..."
            docker pull abdullah2107/caritahu:latest

            echo "📝 Membuat file docker-compose.yml..."
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              web:
                image: abdullah2107/caritahu:latest
                container_name: caritahu
                ports:
                  - "80:80"
            EOF

            echo "🧹 Menghentikan container lama jika ada..."
            docker compose down || true

            echo "🚀 Menjalankan container baru..."
            docker compose up -d

            echo "✅ Deploy selesai via docker-compose."
