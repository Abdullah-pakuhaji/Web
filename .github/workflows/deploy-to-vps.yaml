name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy via SSH to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e

          echo "Menarik Docker image terbaru dari Docker Hub..."
          docker pull yourdockerhubusername/caritahu:latest

          echo "Menghentikan dan menghapus container lama (jika ada)..."
          docker stop caritahu || true
          docker rm caritahu || true

          echo "Menjalankan container baru dengan image terbaru..."
          docker run -d --name caritahu -p 80:80 yourdockerhubusername/caritahu:latest

          e
