name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "Masuk ke direktori project..."
            cd ~/app  # ganti sesuai direktori project kamu di VPS

            echo "Menarik Docker image terbaru dari Docker Hub..."
            docker pull yourdockerhubusername/caritahu:latest

            echo "Membuat docker-compose.yml..."
            cat > docker-compose.yml <<EOF
            version: '3.8'
            services:
              web:
                image: yourdockerhubusername/caritahu:latest
                container_name: caritahu
                ports:
                  - "80:80"
            EOF

            echo "Menjalankan ulang container dengan docker-compose..."
            docker compose down || true
            docker compose up -d

            echo "âœ… Deploy selesai via docker-compose."
